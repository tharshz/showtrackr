  <section class="mysec " id="gallery">
    <div class="container mycont addmargin">
      <p class="topshow ">Add TV Shows</p>
      <hr>
      <form>
        <div class="form-group">
          <label for="Name"><b>Name</b></label>
          <input type="text" class="addcontrol" name="Nmae" id="Nmae" placeholder="Enter TV Show Name">
        </div>
        <p id="print"></p>

        <button type="button" class="btn btn-primary addbtn" onclick="myFunction(Name.value)">Add</button>
      </form>
    </div>

  </section>

<script>
function myFunction(add) {
var letters = /^[A-Za-z]+$/;
if(add[0].match(letters)){
document.getElementById('print').style.color = 'green';
document.getElementById('print').innerHTML = add + " has been added";
}
else {
document.getElementById('print').style.color = 'red';
document.getElementById('print').innerHTML = "Invalid TV Show Name";
}
}
        </script>
